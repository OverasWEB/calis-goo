<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calistehnic Progress</title>
    <!-- Menghubungkan file CSS untuk styling -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>

<body>
    <!-- content -->
    <div class="container" translate="no">
        <header>
            <img src="logo.svg" alt="logo">
            <h1>Calistehnic</h1>
        </header>

        <!-- Formulir untuk memasukkan data absensi -->
        <form id="attendanceForm">
            <div class="form-group">
                <label for="studentName">Day Enchancer</label>
                <select id="studentName" name="studentName" class="short-input" required>
                    <option value="" disabled selected>Choose Day</option>
                    <option value="Upper Body">Upper Body</option>
                    <option value="Cardio">Cardio</option>
                    <option value="Calistehnic">Calistehnic</option>
                    <option value="Rest Day">Rest Day</option>
                    <!-- Tambahkan lebih banyak opsi sesuai kebutuhan -->
                </select>
            </div>


            <div class="form-group">
                <label for="attendanceDate">Date</label>
                <!-- Input untuk memilih tanggal -->
                <input type="date" id="attendanceDate" name="attendanceDate" class="short-input" required>
            </div>

            <div class="form-group">
                <input type="number" id="push" name="push" class="short-input" placeholder="Chest...">
            </div>

            <div class="form-group">
                <input type="number" id="full" name="full" class="short-input" placeholder="Full time...">
            </div>

            <div class="form-group">
                <input type="text" id="add" name="add" class="short-input" placeholder="Add a text...">
            </div>

            <!-- Tombol untuk mengirimkan data -->
            <button type="submit">Submit</button>
        </form>

        <div id="results" class="results">
            <h2>Attendance Data</h2>
            <!-- Tabel untuk menampilkan data absensi -->
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th width="15%">Name</th>
                        <th width="25%">Date</th>
                        <th width="10%">Chest</th>
                        <th width="10%">Full time</th>
                        <th width="25%">Add a text</th>
                        <th width="15%">Delete</th> <!-- Kolom untuk tombol hapus -->
                    </tr>
                </thead>
                <tbody id="attendanceList"></tbody>
            </table>
        </div>
        <div style="text-align: right; margin-top: 10px; user-select: none;">
            <span style="color: whitesmoke; opacity: 0.6; font-size: 10px;"> by Naute Overas</span>
        </div>
    </div>

    <div class="about">
        <p translate="no">Calistehnic</p>
        <a href="https://www.youtube.com/">You Tube</a>
        <a href="https://www.instagram.com/">instagram</a>
        <a href="https://www.tiktok.com/">Tik Tok</a>
    </div>

    <bag translate="no" style="color: white; z-index: -10; font-size: 100px; 
    position: fixed; bottom: 230px;
    font-weight: bold; transform: rotate(-45deg);
    opacity: 0.5; text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    ">Calistehnic
    </bag>

    <!-- Menghubungkan file JavaScript untuk mengelola interaksi form -->
    <script src="script.js"></script>
</body>

</html>
